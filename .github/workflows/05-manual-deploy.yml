name: 05 - Manual Deploy to GitHub Pages
# Purpose: Force deployment to GitHub Pages without updating stats
# Use when:
#   - You manually edited the dashboard HTML/CSS
#   - You need to redeploy without changing data
#   - Troubleshooting deployment issues
# What it does:
#   - Deploys docs/ folder to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - '!docs/dashboard-data.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4